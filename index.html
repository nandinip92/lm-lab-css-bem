<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1>BEM Wars</h1>
    <div class="card-holder">
      <div class="card">
        <div class="card__darkSide">
          <h2 class="card__name">The Dark Side</h2>
          <img class="card__image" src="./images/vader.jpeg" />
          <p>Nesting!</p>
          <p>Conflict!</p>
          <p>Specificity Wars!</p>
          <p>Cookies</p>
          <button class="card__button warning">Warning</button>
        </div>
      </div>
      <div class="card">
        <div class="card__force">
          <h2 class="card__name">The Force</h2>
          <img class="card__image" src="./images/yoda.jpeg" />
          <p>Love</p>
          <p>Beauty</p>
          <p>CSS that Scales!</p>
          <p>Great warrior. Wars not make one great!</p>
          <button class="card__button success">Success</button>
        </div>
      </div>

      <div class="card">
        <div class="card__darthMaul">
          <h2 class="card__name">Darth Maul</h2>
          <img class="card__image" src="./images/MaulStarWars.jpg" />
          <p>Nesting!</p>
          <p>Conflict!</p>
          <p>Specificity Wars!</p>
          <p>Cookies</p>
          <button class="card__button warning">Warning</button>
        </div>
      </div>

      <div class="card">
        <div class="card__bb8">
          <h2 class="card__name">BB-8</h2>
          <img class="card__image" src="./images/BB-8.jpg" />
          <p>Love</p>
          <p>Beauty</p>
          <p>CSS that Scales!</p>
          <p>Great warrior. Wars not make one great!</p>
          <button class="card__button success">Success</button>
        </div>
      </div>
    </div>
  </body>
</html>
